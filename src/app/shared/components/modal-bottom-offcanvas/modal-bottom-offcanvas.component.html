<ion-content class="ion-padding">
	<ion-modal
		#modal
		trigger="open-modal"
		[initialBreakpoint]="0.50"
		[breakpoints]="[0, 0, 0, 0.50]"
	>
		<ng-template>
			<ion-content>
				<ion-list>
					<div class="itens">
						<ion-avatar slot="start">
							<ion-img
								src="https://avatars.githubusercontent.com/u/76180887?v=4"
							></ion-img>
						</ion-avatar>
						<ion-label>
							<h2>Keidson Roby</h2>
							<p>Function Dev</p>
						</ion-label>
					</div>
				</ion-list>
			</ion-content>
		</ng-template>
	</ion-modal>
</ion-content>
